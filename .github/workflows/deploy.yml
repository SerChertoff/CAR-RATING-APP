name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Verify build output
        run: |
          echo "=== Verifying index.html ==="
          if grep -q "/src/main.js" dist/index.html; then
            echo "ERROR: index.html still contains /src/main.js!"
            cat dist/index.html
            exit 1
          fi
          if ! grep -q "/CAR-RATING-APP/assets/" dist/index.html; then
            echo "ERROR: index.html doesn't contain correct asset paths!"
            cat dist/index.html
            exit 1
          fi
          echo "✓ index.html is correct"

      - name: List dist contents
        run: |
          echo "=== Dist directory contents ==="
          ls -la dist/
          echo "=== Checking for .nojekyll ==="
          ls -la dist/.nojekyll || echo ".nojekyll not found (will be created)"
          echo "=== Dist/index.html (full content) ==="
          cat dist/index.html || echo "index.html not found"
          echo "=== Dist/assets (if exists) ==="
          ls -la dist/assets/ || echo "assets directory not found"
          echo "=== Verifying .nojekyll ==="
          if [ -f dist/.nojekyll ]; then
            echo ".nojekyll file exists ✓"
          else
            echo "Creating .nojekyll file..."
            touch dist/.nojekyll
            echo ".nojekyll file created ✓"
          fi
          echo "=== Final dist structure ==="
          find dist -type f | sort

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Verify files before upload
        run: |
          echo "=== Files to be uploaded ==="
          find dist -type f | sort
          echo ""
          echo "=== Verifying index.html content ==="
          cat dist/index.html
          echo ""
          echo "=== Checking for .nojekyll ==="
          if [ ! -f dist/.nojekyll ]; then
            echo "Creating .nojekyll file..."
            touch dist/.nojekyll
          fi
          ls -la dist/.nojekyll
          echo ""
          echo "=== Verifying assets exist ==="
          ls -la dist/assets/ || echo "ERROR: assets directory not found!"
          echo ""
          echo "=== Verifying files referenced in index.html exist ==="
          JS_FILE=$(grep -oP 'src="[^"]*\.js"' dist/index.html | head -1 | sed 's/src="//;s/"//' | sed 's|^/CAR-RATING-APP/||')
          CSS_FILE=$(grep -oP 'href="[^"]*\.css"' dist/index.html | head -1 | sed 's/href="//;s/"//' | sed 's|^/CAR-RATING-APP/||')
          echo "JS file path from HTML: $JS_FILE"
          echo "CSS file path from HTML: $CSS_FILE"
          if [ -f "dist/$JS_FILE" ]; then
            echo "✓ JS file exists: dist/$JS_FILE"
            ls -lh "dist/$JS_FILE"
          else
            echo "❌ JS file NOT FOUND: dist/$JS_FILE"
            echo "Available JS files:"
            find dist/assets -name "*.js" || echo "No JS files found!"
            exit 1
          fi
          if [ -f "dist/$CSS_FILE" ]; then
            echo "✓ CSS file exists: dist/$CSS_FILE"
            ls -lh "dist/$CSS_FILE"
          else
            echo "❌ CSS file NOT FOUND: dist/$CSS_FILE"
            echo "Available CSS files:"
            find dist/assets -name "*.css" || echo "No CSS files found!"
            exit 1
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: github-pages
          path: ./deployed-files

      - name: Extract and verify deployed files
        run: |
          echo "=========================================="
          echo "=== EXTRACTING AND VERIFYING FILES ==="
          echo "=========================================="
          echo ""
          echo "=== Checking downloaded artifact ==="
          ls -la ./deployed-files/
          echo ""
          echo "=== Extracting artifact.tar if exists ==="
          if [ -f ./deployed-files/artifact.tar ]; then
            echo "Found artifact.tar, extracting..."
            cd ./deployed-files
            tar -tf artifact.tar | head -20
            tar -xf artifact.tar
            cd ..
            echo "Extraction complete"
          fi
          echo ""
          echo "=== Deployed files structure (after extraction) ==="
          find ./deployed-files -type f | sort
          echo ""
          echo "=== Total files count ==="
          find ./deployed-files -type f | wc -l
          echo ""
          echo "=== Deployed index.html (FULL CONTENT) ==="
          if [ -f ./deployed-files/index.html ]; then
            cat ./deployed-files/index.html
            echo ""
            echo "=== Checking for /src/main.js in index.html ==="
            if grep -q "/src/main.js" ./deployed-files/index.html; then
              echo "❌ ERROR: index.html contains /src/main.js!"
            else
              echo "✓ index.html does NOT contain /src/main.js"
            fi
            echo ""
            echo "=== Checking for correct asset paths ==="
            if grep -q "/CAR-RATING-APP/assets/" ./deployed-files/index.html; then
              echo "✓ index.html contains correct asset paths"
            else
              echo "❌ WARNING: index.html may not have correct asset paths"
            fi
          else
            echo "❌ ERROR: index.html not found!"
          fi
          echo ""
          echo "=== Checking .nojekyll ==="
          if [ -f ./deployed-files/.nojekyll ]; then
            echo "✓ .nojekyll exists"
            ls -la ./deployed-files/.nojekyll
          else
            echo "❌ WARNING: .nojekyll not found!"
          fi
          echo ""
          echo "=== Checking assets directory ==="
          if [ -d ./deployed-files/assets ]; then
            echo "✓ assets directory exists"
            echo "Files in assets:"
            ls -lh ./deployed-files/assets/
            echo ""
            echo "=== Verifying files referenced in index.html ==="
            JS_FILE=$(grep -oP 'src="[^"]*\.js"' ./deployed-files/index.html | head -1 | sed 's/src="//;s/"//' | sed 's|^/CAR-RATING-APP/||')
            CSS_FILE=$(grep -oP 'href="[^"]*\.css"' ./deployed-files/index.html | head -1 | sed 's/href="//;s/"//' | sed 's|^/CAR-RATING-APP/||')
            echo "JS file from HTML: $JS_FILE"
            echo "CSS file from HTML: $CSS_FILE"
            if [ -f "./deployed-files/$JS_FILE" ]; then
              echo "✓ JS file exists: ./deployed-files/$JS_FILE"
              ls -lh "./deployed-files/$JS_FILE"
            else
              echo "❌ JS file NOT FOUND: ./deployed-files/$JS_FILE"
            fi
            if [ -f "./deployed-files/$CSS_FILE" ]; then
              echo "✓ CSS file exists: ./deployed-files/$CSS_FILE"
              ls -lh "./deployed-files/$CSS_FILE"
            else
              echo "❌ CSS file NOT FOUND: ./deployed-files/$CSS_FILE"
            fi
          else
            echo "❌ ERROR: assets directory not found!"
          fi
          echo ""
          echo "=== File sizes ==="
          du -sh ./deployed-files/* 2>/dev/null || echo "Could not get file sizes"
          echo ""
          echo "=========================================="

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Deployment info
        run: |
          echo "=== Deployment completed ==="
          echo "Page URL: ${{ steps.deployment.outputs.page_url }}"
          echo "Deployment status: ${{ steps.deployment.outcome }}"
          echo ""
          echo "=== Deployment details ==="
          echo "Repository: ${{ github.repository }}"
          echo "Ref: ${{ github.ref }}"
          echo "Commit: ${{ github.sha }}"
          echo ""
          echo "=== Next steps ==="
          echo "1. Wait a few minutes for GitHub Pages to update"
          echo "2. Clear browser cache or use incognito mode"
          echo "3. Visit: ${{ steps.deployment.outputs.page_url }}"
          echo "4. Check browser console (F12) for any errors"
