name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Verify build output
        run: |
          echo "=== Verifying index.html ==="
          if grep -q "/src/main.js" dist/index.html; then
            echo "ERROR: index.html still contains /src/main.js!"
            cat dist/index.html
            exit 1
          fi
          if ! grep -q "/CAR-RATING-APP/assets/" dist/index.html; then
            echo "ERROR: index.html doesn't contain correct asset paths!"
            cat dist/index.html
            exit 1
          fi
          echo "✓ index.html is correct"

      - name: List dist contents
        run: |
          echo "=== Dist directory contents ==="
          ls -la dist/
          echo "=== Checking for .nojekyll ==="
          ls -la dist/.nojekyll || echo ".nojekyll not found (will be created)"
          echo "=== Dist/index.html (full content) ==="
          cat dist/index.html || echo "index.html not found"
          echo "=== Dist/assets (if exists) ==="
          ls -la dist/assets/ || echo "assets directory not found"
          echo "=== Verifying .nojekyll ==="
          if [ -f dist/.nojekyll ]; then
            echo ".nojekyll file exists ✓"
          else
            echo "Creating .nojekyll file..."
            touch dist/.nojekyll
            echo ".nojekyll file created ✓"
          fi
          echo "=== Final dist structure ==="
          find dist -type f | sort

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Verify files before upload
        run: |
          echo "=== Files to be uploaded ==="
          find dist -type f | sort
          echo ""
          echo "=== Verifying index.html content ==="
          cat dist/index.html
          echo ""
          echo "=== Checking for .nojekyll ==="
          if [ ! -f dist/.nojekyll ]; then
            echo "Creating .nojekyll file..."
            touch dist/.nojekyll
          fi
          ls -la dist/.nojekyll
          echo ""
          echo "=== Verifying assets exist ==="
          ls -la dist/assets/ || echo "ERROR: assets directory not found!"
          echo ""
          echo "=== Verifying files referenced in index.html exist ==="
          JS_FILE=$(grep -oP 'src="[^"]*\.js"' dist/index.html | head -1 | sed 's/src="//;s/"//' | sed 's|^/CAR-RATING-APP/||')
          CSS_FILE=$(grep -oP 'href="[^"]*\.css"' dist/index.html | head -1 | sed 's/href="//;s/"//' | sed 's|^/CAR-RATING-APP/||')
          echo "JS file path from HTML: $JS_FILE"
          echo "CSS file path from HTML: $CSS_FILE"
          if [ -f "dist/$JS_FILE" ]; then
            echo "✓ JS file exists: dist/$JS_FILE"
            ls -lh "dist/$JS_FILE"
          else
            echo "❌ JS file NOT FOUND: dist/$JS_FILE"
            echo "Available JS files:"
            find dist/assets -name "*.js" || echo "No JS files found!"
            exit 1
          fi
          if [ -f "dist/$CSS_FILE" ]; then
            echo "✓ CSS file exists: dist/$CSS_FILE"
            ls -lh "dist/$CSS_FILE"
          else
            echo "❌ CSS file NOT FOUND: dist/$CSS_FILE"
            echo "Available CSS files:"
            find dist/assets -name "*.css" || echo "No CSS files found!"
            exit 1
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
